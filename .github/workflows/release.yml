name: Release

on:
  push:
    branches:
      - '3.0.0-beta1'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Install Bun manually
      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Confirm Bun is installed
      - name: Check Bun version
        run: bun --version

      # Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Run zip scripts
      - name: Zip extensions
        run: |
          bun run zip
          bun run zip:firefox

      # Rename zip files to include version
      - name: Rename zip files with version
        run: |
          mv .output/stape-gtm-helper-extension-chrome.zip .output/stape-gtm-helper-extension-${{ github.event.inputs.tag }}-chrome.zip
          mv .output/stape-gtm-helper-extension-firefox.zip .output/stape-gtm-helper-extension-${{ github.event.inputs.tag }}-firefox.zip

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Chrome zip
      - name: Upload Chrome Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .output/stape-gtm-helper-extension-${{ github.event.inputs.tag }}-chrome.zip
          asset_name: stape-gtm-helper-extension-${{ github.event.inputs.tag }}-chrome.zip
          asset_content_type: application/zip

      # Upload Firefox zip
      - name: Upload Firefox Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .output/stape-gtm-helper-extension-${{ github.event.inputs.tag }}-firefox.zip
          asset_name: stape-gtm-helper-extension-${{ github.event.inputs.tag }}-firefox.zip
          asset_content_type: application/zip
